apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudbeaver
  labels:
    app: cloudbeaver
  namespace: tool
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudbeaver
  template:
    metadata:
      labels:
        app: cloudbeaver
    spec:
      containers:
      - name: cloudbeaver
        image: dbeaver/cloudbeaver:latest
        ports:
        - name: liveness-port
          containerPort: 8978
        livenessProbe:
          tcpSocket:
            port: liveness-port
          initialDelaySeconds: 600
        volumeMounts:
        - name: hostvol
          mountPath: "/opt/cloudbeaver/workspace"
      volumes:
        - name: hostvol
          hostPath:
            path: "/var/cloudbeaver/workspace"
